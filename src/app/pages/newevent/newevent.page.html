<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-dropleft"></ion-icon>
    </ion-button>
    <ion-title>Nouvel &Eacute;v&eacute;nement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-item>
        <ion-label position="stacked">Nom de l'événement</ion-label>
        <ion-input [(ngModel)]="newEvent.name_events" required="true"></ion-input>
      </ion-item>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-item>
        <ion-label>Date de début :</ion-label>
        <ion-datetime [(ngModel)]="newEvent.datestart_events" placeholder="01-01-0000" displayFormat="DD MMMM YYYY"
          monthNames="Janvier, Février, Mars, Avril, Mai, Juin, Juillet, Aout, Septembre, Octobre, Novembre, Décembre">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Heure de début :</ion-label>
        <ion-datetime [(ngModel)]="newEvent.timestart_events" placeholder="00:00" displayFormat="HH:mm" value="08:00"></ion-datetime>
      </ion-item>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-item>
        <ion-label>Date de fin :</ion-label>
        <ion-datetime [(ngModel)]="newEvent.dateend_events" placeholder="02-01-0000" displayFormat="DD MMMM YYYY" [value]="today"
          monthNames="Janvier, Février, Mars, Avril, Mai, Juin, Juillet, Aout, Septembre, Octobre, Novembre, Décembre">
        </ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Heure de fin :</ion-label>
        <ion-datetime [(ngModel)]="newEvent.timeend_events" placeholder="00:00" displayFormat="HH:mm" value="18:00"></ion-datetime>
      </ion-item>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-item>
        <ion-label>Type de terrain</ion-label>
        <ion-select [(ngModel)]="newEvent.field_type" placeholder="Forêt, CQB, ...">
          <ion-select-option value="jungle">Forêt</ion-select-option>
          <ion-select-option value="cqb">CQB</ion-select-option>
          <ion-select-option value="other">Autre</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-item>
        <ion-label position="stacked">Adresse du terrain</ion-label>
        <ion-input [(ngModel)]="newEvent.field_adress"></ion-input>
      </ion-item>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Ville</ion-label>
          <ion-input [(ngModel)]="newEvent.city"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Code Postal</ion-label>
          <ion-input [(ngModel)]="newEvent.zip_code" type="tel" maxlength="5"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-item>
        <ion-label position="stacked">Nom de l'association</ion-label>
        <ion-input [(ngModel)]="newEvent.association_name"></ion-input>
      </ion-item>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-item>
        <ion-label position="stacked">Contact Orga</ion-label>
        <ion-input [(ngModel)]="newEvent.referee_lastname" placeholder="Nom" required="true"></ion-input>
        <ion-input [(ngModel)]="newEvent.referee_firstname" placeholder="Prénom" required="true"></ion-input>
        <ion-input [(ngModel)]="newEvent.referee_mail" placeholder="Adresse mail" type="email" required="true" spellcheck="true">
        </ion-input>
        <ion-input [(ngModel)]="newEvent.referee_tel" placeholder="Numéro de téléphone" type="tel" required="true" spellcheck="true" maxlength="10"></ion-input>
      </ion-item>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-item>
        <ion-label position="stacked">Prix :</ion-label>
        <ion-input [(ngModel)]="newEvent.price" type="number"></ion-input>
      </ion-item>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-item>
        <ion-label position="stacked">Url pour réservation :</ion-label>
        <ion-input [(ngModel)]="newEvent.url" type="url"></ion-input>
      </ion-item>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-item>
        <ion-label position="stacked">Infos complémentaires</ion-label>
        <ion-textarea [(ngModel)]="newEvent.infos_events"></ion-textarea>
      </ion-item>
    </ion-row>
    <br><br>

    <ion-row>
      <ion-item>
        <ion-label position="stacked">Règles</ion-label>
        <ion-textarea [(ngModel)]="newEvent.rules_events"></ion-textarea>
      </ion-item>
    </ion-row>
    <br><br>

  </ion-grid>
  
  <div class="new_events">
    <ion-button>Annuler</ion-button>
    <ion-button (click)="submit()">Ajouter l'événement</ion-button>
  </div>

</ion-content>
