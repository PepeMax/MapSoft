<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>
  <ion-grid>

    <ion-row>
      <ion-item lines="none">
        <ion-label position="fixed">Pseudo</ion-label>
        <ion-input [(ngModel)]="pseudo" required="true"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item lines="none">
        <ion-label position="fixed">Team</ion-label>
        <ion-input [(ngModel)]="team" required="true"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item lines="none">
        <ion-label position="fixed">Mail</ion-label>
        <ion-input [(ngModel)]="mail" required="true"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
  <br>

  <div class="centerButton">
    <ion-button (click)="setval()">
      <ion-label>Sauvegarder</ion-label>
      <ion-icon name="save"></ion-icon>
    </ion-button>
  </div>
  <br><br>

  <ion-item>
    <ion-toggle color="dark" [(ngModel)]="darkVal"></ion-toggle>
    <ion-label>Dark Mode</ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <div *ngIf="!authToken" class="centerButton">
    <ion-button (click)="goLogin()">
      <ion-label>Connexion</ion-label>
      <ion-icon name="log-in"></ion-icon>
    </ion-button>
    <ion-button (click)="accountRequest()">
      <ion-label>Demande de compte</ion-label>
      <ion-icon name="body"></ion-icon>
    </ion-button>
  </div>
  <div *ngIf="authToken" class="centerButton">
    <ion-button (click)="logout()">
      <ion-label>DÃ©connexion</ion-label>
      <ion-icon name="jet"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
